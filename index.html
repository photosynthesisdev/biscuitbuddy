<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" style="display: none;">Stop Recording</button>
    <script>
        let mediaRecorder;
        let audioChunks = [];

        // Function to start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log('Recording started');
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline';
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        // Function to stop recording and return the .wav file
        function stopRecording() {
            return new Promise((resolve) => {
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    resolve(audioBlob);
                };

                mediaRecorder.stop();
                console.log('Recording stopped');
                document.getElementById('startBtn').style.display = 'inline';
                document.getElementById('stopBtn').style.display = 'none';
            });
        }

        // Event listeners for buttons
        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', async () => {
            const audioBlob = await stopRecording();

            // Prepare the file to be uploaded
            const formData = new FormData();
            formData.append('audioFile', audioBlob, 'recording.wav');

            // Fetch API to send the audio file to the server
            fetch('/upload/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Optionally, display the response from the server
                const responseParagraph = document.createElement('p');
                responseParagraph.textContent = 'Response from Biscuit: ' + data.response;
                document.body.appendChild(responseParagraph);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
